<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Crear Torneo</h3>
          </div>
          <form>
              <div class="form-row" class="col-lg-4 col-lg-offset-4">
                  <div class="form-group col-md-12">
                      <label for="inputState">Formato del Torneo</label>
                      <select id="inputState" class="form-control">
                        <option selected>Seleccione un formato</option>
                        <option>...</option>
                      </select>
                    </div>

                  <div class="form-group col-md-12">
                      <label for="inputState">Nombre del Torneo</label>
                      <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Fivas....">
                    </div>
                <div class="form-group col-md-12">
                    <label for="inputState">Temporada</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Temporada....">
                  </div>
              </div>
  
              <div class="form-row" class="col-lg-4 col-lg-offset-4">
                  <div class="form-group col-md-12">
                      <label for="inputState">Division</label>
                      <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Division....">
                    </div>

                <div class="form-group col-md-12">
                    <div class="form-row" class="col-lg-4 col-lg-offset-4">
                        <div class="d-flex align-items-center">
                            <button (click)="AdminEquipo()" type="button" class="btn btn-success">Seleccionar equipos</button>
                        </div>
                    </div>
                  </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
